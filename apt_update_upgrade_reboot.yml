---
# playbook that exercies a serial patch and reboot of all the specified hosts
- name: patch and reboot
  hosts: all
  gather_facts: no
  serial: 1
  become: true
  tasks:
    - name: upgrade packages
      ansible.builtin.apt:
        name: "*"
        state: latest
      become: true
    
    - name: reboot host
      ansible.builtin.reboot:
